<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капкейки в  Хабаровске</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
            <!-- Здесь будут отображаться выбранные товары -->
        </ul>
        <p id="cart-total">Итого: $0.00</p>
        <button id="checkout-button">Оформить заказ</button>
        <div id="checkout-form" style="display: none;">
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите ваше имя">
            <br>
            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" placeholder="Введите ваш номер телефона">
            <br>
            <button id="submit-order" onclick="submitOrder()">Подтвердить заказ</button>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <div class="product" data-product-id="20">
                    <div class="image">
                        <img src="img/kaike/kaike1.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Красный бархат</h3>
                        <div>
                            <span class="prce">1500p</span>
                            <button class="add-to-cart" onclick="addToCart(this)"><ion-icon name="cart-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="col-md-4">
                <div class="product" data-product-id="21">
                    <div class="image">
                        <img src="img/kaike/kaike2.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Морковный</h3>
                        <div>
                            <span class="prce">1500p</span>
                            <button class="add-to-cart" onclick="addToCart(this)"><ion-icon name="cart-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>  

            <div class="col-md-4">
                <div class="product" data-product-id="22">
                    <div class="image">
                        <img src="img/kaike/kaike3.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Изумрудный</h3>
                        <div>
                            <span class="prce">1500p</span>
                            <button class="add-to-cart" onclick="addToCart(this)"><ion-icon name="cart-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="product" data-product-id="23">
                    <div class="image">
                        <img src="img/kaike/kaike4.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Ванильный</h3>
                        <div>
                            <span class="prce">250p</span>
                            <button class="add-to-cart" onclick="addToCart(this)"><ion-icon name="cart-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="product" data-product-id="24">
                    <div class="image">
                        <img src="img/kaike/kaike5.jpg" alt="">
                    </div>

                        <h3>Шоколадный</h3>
                        <div>

                            <button class="add-to-cart" onclick="addToCart(this)"><ion-icon name="cart-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>  
        
       
         
         
        </div>

           
    </div>
  <script src="java.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
